<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
		<div class="container">
		<div class="row">
			<div class="col-12 text-center bg-dark text-light"><h3>Event Registration form</h3></div>
		</div>
		<div class="row bg-warning">
			<div class="col-12">
				<div class="row my-3">
					<div class="col-3"><b>Name</b></div>
					<div class="col-4 text-secondary"><input class="form-control" type="text" name="Q">Last name</div>
					<div class="col-5 text-secondary"><input class="form-control" type="text" name="w">First name</div>
				</div>
				<div class="row mb-4">
					<div class="col-3"><b>Company</b></div>
					<div class="col-9"><input class="form-control" type="text" name="e"></div>
				</div>
				<div class="row mb-4">
					<div class="col-3"><b>Email</b></div>
					<div class="col-9"><input class="form-control" type="text" name="y"></div>
				</div>
				<div class="row mb-4">
					<div class="col-3"><b>Phone</b></div>
					<div class="col-3 text-secondary"><input class="form-control" type="text" name="Q">Adress code</div>
					<div class="col-6 text-secondary"><input class="form-control" type="text" name="w">Phone Number</div>
				</div>
				<div class="row mb-4">
					<div class="col-3">Subject</div>
					<div class="col-9">
						<select class="form-control">
							<option>Choose option</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
				</div>
				<div class="row mb-4">
					<div class="col-12"><b>Are you an existing customer?</b></div>
				</div> 
				<div class="row mb-4">
					<div class="col-3"><input type="radio" name="a">Yes</div>
					<div class="col-3"><input type="radio" name="w">No</div>
					<div class="col-6"></div>
				</div>
				<div class="row mb-4">
					<div class="col-12">
						<button class="btn btn-danger text-light">REGISTER</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
