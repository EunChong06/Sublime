<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Простая форма</h1>
<form>
	<label><mark>Фамилия:</mark></label>
	<br>
	<input type="text" placeholder="Фамилия">
	<br>
	<label><mark>Имя:</mark></label>
	<br>
	<input type="text" placeholder="Имя">
	<br>
	<button>Отправить</button>
	<h1><mark>Форма</mark></h1>
	<label>Фамилия:</label>
	<br>
	<input type="Фамилия" placeholder="Фамилия">
	<br>
	<label>Имя:</label>
	<br>
	<input type="Имя" placeholder="Имя">
	<br>
	<input type="radio" name="a1">Мурской
	<br>
	<input type="radio" name="a1">Женский
	<br>
	<input type="radio" name="a1">Другие
	<br>
	<br>
	<input type="checkbox" name="b1">Android
	<br>
	<input type="checkbox" name="b1">iOS
	<br>
	<input type="checkbox" name="b1">Windows
	<br>
	<button>Отправить</button>
	<h1>форма с обязательными полями</h1>
	<label>Имя:</label>
	<input type="Имя" placeholder="Имя" required="">
	<label>Фамилия:</label>
	<input type="Фамилия" placeholder="Фамилия" required="">
	<input type="submit" value="submit">
	<br>
	<h1>Форма с недоступным заполнением</h1>
	<label><mark><del>Имя:</del></mark></label>
	<input type="Имя" name="Имя" disabled="">
	<label><mark><del>Фамилия</del></mark></label>
	<input type="Фамилия" name="Фамилия" disabled="">
	<button>Зфрегистрировать</button>
</form>

</body>
</html>
