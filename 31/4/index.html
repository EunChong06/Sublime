<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="bg-warning">
	<div class="container my-3">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="row bg-secondary">
					<div class="col-12">
						<h3>Bootstrap 4 Form Validation Demo</h3>
					</div>
				</div>
				<div class="row bg-light">
					<div class="col-12 my-3">
						Name
						<input class="form-control" type="text" name="a" placeholder="Name">
					</div>
					<div class="col-12 mb-3">
						UserName
						<input class="form-control" type="text" name="a" placeholder="UserName">
					</div>
					<div class="col-12 mb-3">
						Email
						<input class="form-control" type="text" name="a" placeholder="Email">
					</div>
					<div class="col-12 mb-3">
						Password
						<input class="form-control" type="text" name="a" placeholder="Password">
					</div>
					<div class="col-12 mb-3">
						Confirm Password
						<input class="form-control" type="text" name="a" placeholder="Confirm Password">
					</div>
					<div class="col-12 mb-3">
						Message
						<textarea class="form-control" rows="6" placeholder="Message"></textarea>
					</div>
					<div class="col-12 my-4">
						<button class="btn-info form-control">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
