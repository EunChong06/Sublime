<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">CONTACT FORM</h1>
				<h5 class="text-secondary text-center">Easly add subscribe and contact forms without any server-side itergration</h5>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				Name
				<input class="form-control" type="text" name="a">
			</div>
			<div class="col-4">
				Email
				<input class="form-control" type="text" name="a">
			</div>
			<div class="col-4">
				Phone
				<input class="form-control" type="text" name="a">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				Message
				<textarea class="form-control" rows="6"></textarea>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary text-light" style="margin-left: 500px;">SendForm</button>
			</div>
		</div>
	</div>

</body>
