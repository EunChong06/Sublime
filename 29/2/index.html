<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 text-center"><h1>Join our Network</h1></div>
		</div>
	</div>
	<div class="container">
		<div class="row bg-warning">
			<div class="col-6">
				<div class="col-4"><b>First Name</b></div>
				<div class="col-12"><input class="form-control  v" type="text" name="a1" placeholder="Enter your first name."></div>
				<br>
				<div class="col-4"><b>Email</b></div>
				<div class="col-12"><input  class="form-control" type="text" name="a1" placeholder="Enter your first Email."></div>
				<br>
				<div class="col-4"><b>Adress line 2</b></div>
				<div class="col-12"><input  class="form-control" type="text" name="a1" placeholder="Viliage/City name."></div>
				<br>
				<div class="col-4"><b>Country</b></div>
				<div class="col-12">
					<div class="form-group">
						<select class="form-control">
							<option>USA</option>
							<option>Korea</option>
							<option>KG</option>
						</select>
					</div>
				</div>
				<div class="col-4"><b>Gender</b></div>
				<div class="col-12">
					<div class="form-group">
						<select class="form-control">
							<option>Male</option>
							<option>Mole</option>
							<option>mele</option>
						</select>
					</div>
				</div>
				<div class="col-4"><b>Password</b></div>
				<div class="col-12">
					<input class="form-control" type="text" name="aq" placeholder="Enter your Password">
				</div>
				<br>
				<div class="col-6"><input type="checkbox" name="qw">I aceept all term</div>
			</div>
			<div class="col-6">
				<div class="col-4"><b>Last name</b></div>
				<div class="col-12">
					<input class="form-control" type="text" name="sd" placeholder="Enter your last name.">
				</div>
				<br>
				<div class="col-4"><b>Adress Line-1</b></div>
				<div class="col-12">
					<input class="form-control" type="text" name="ew" placeholder="Locality/House">
				</div>
				<br>
				<div class="row">
					<div class="col-7 ml-3"><b>State</b></div>
					<div class="col-3"><b>Post-Code</b></div>
				</div>
				<div class="row">
					<div class="col-7 ml-3">
						<input class="form-control" type="text" name="a" placeholder="Enter your state name.">
					</div>
					<div class="col-3">
						<input class="form-control" type="text" name="a" placeholder="Postal-Code">
					</div>
				</div>
				<br>
				<div class="col-4"><b>Date of birth</b></div>
				<div class="col-12">
					<input class="form-control" type="Date" name="aq" placeholder="mm/dd/yyyy">
				</div>
				<br>
				<div class="row">
					<div class="col-3 ml-3"><b>Country code</b></div>
					<div class="col-7"><b>Phone</b></div>
				</div>
				<div class="row">
					<div class="col-3 ml-3">
						<select class="form-control">
							<option>USA(+1)</option>
							<option>KG(+996)</option>
						</select>
					</div>
					<div class="col-7">
						<div>
							<input class="form-control" type="text" name="as" placeholder="Enter your contact number.">
						</div>
					</div>
				</div>
				<br>
				<div class="col-4"><b>Confirm password</b></div>
				<div class="col-12">
					<input type="text" name="asd" class="form-control" placeholder="Re-enter your password">
				</div>
				<br>
				<div class="col-4"><button class="btn btn-primary">Submit</button></div>
			</div>
		</div>
	</div>

</body>
</html>
